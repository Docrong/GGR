log4j.rootLogger=DEBUG,CONSOLE,FILE
log4j.logger.com.boco.eoms=DEBUG,CONSOLE,FILE
log4j.addivity.org.apache=true

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=GBK
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[eoms] %d - %c -%-4r [%t] %-5p %c %x - %m%n



log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=d:/logs/eoms.log
log4j.appender.FILE.Append=false
log4j.appender.FILE.Encoding=GBK
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[eoms] %d - %c -%-4r [%t] %-5p %c %x - %m%n
